<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos --> 
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    
    <title>Mi Primer Portfolio Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a8501319d8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <video muted autoplay loop>
        <source src="./video/Fondito Universo.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/img/LOG ARGP 3.png" alt="Bootstrap" width="20%" height="35%">
          </a>
         <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><i class="fa-brands fa-youtube fa-lg"></i></li>
        <li class="list-group-item"><i class="fa-brands fa-github fa-lg" href="https://github.com/AlexaReitano"></i></li>
        <li class="list-group-item"><i class="fa-brands fa-instagram fa-lg"></i></li>
        <!-- Button trigger modal -->  
        <li class="list-group-item">
            <i class="fa-regular fa-user fa-lg"type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    
             </i>
        </li>
        
    </ul>
      
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </nav>
  <div id="carouselExampleDark" class="carousel carousel-white slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="assets/img/PhotoUniverseHackAlexaReitano.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Primer Vistazo</h5>
          <p>Todo lo que quiera saber de mí a un scroll de distancia</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/img/PhotoCamarasAlexaReitano.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Experiencia Laboral</h5>
          <p>Encontraras los trabajos que he realizado.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/PhotoCompAlexaReitano.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Formación</h5>
          <p>Más abajo encontraras los cursos en los que me he desarrollado</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<main class="main">

    <div class="seccion" id="inicio">
      
        <section clase="section info">
            <div class="col-3">
                <img src="assets/img/CrischuAlexa.jpg" class="rounded-circle w-75" alt="tay" title="...">
              </div>
            <section class="section" id="about">
                <h2 classs="h2">Alejandra Reitano</h2>
                <p class="p">Full Stack Developer Jr</p>
            </section>
        </section>
    </div>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
